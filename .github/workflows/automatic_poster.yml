name: Automatic LinkedIn Poster

on:
  schedule:
    # Random timings within 24 hours (20 occurrences)
    - cron: "15 0 * * *" # 00:15
    - cron: "42 1 * * *" # 01:42
    - cron: "8 2 * * *" # 02:08
    - cron: "53 3 * * *" # 03:53
    - cron: "27 4 * * *" # 04:27
    - cron: "11 5 * * *" # 05:11
    - cron: "38 6 * * *" # 06:38
    - cron: "22 7 * * *" # 07:22
    - cron: "49 8 * * *" # 08:49
    - cron: "5 9 * * *" # 09:05
    - cron: "31 10 * * *" # 10:31
    - cron: "57 11 * * *" # 11:57
    - cron: "19 12 * * *" # 12:19
    - cron: "44 13 * * *" # 13:44
    - cron: "3 14 * * *" # 14:03
    - cron: "36 15 * * *" # 15:36
    - cron: "51 16 * * *" # 16:51
    - cron: "7 17 * * *" # 17:07
    - cron: "29 18 * * *" # 18:29
    - cron: "46 19 * * *" # 19:46
  workflow_dispatch: # Allow manual triggering

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Automatic Poster
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python AutomaticPoster.py
